stages:
  - build

variables:
  CACHE_FALLBACK_KEY: master

build:
  image: registry.gitlab.com/id5-sync/infrastructure/ci-image-node-google-chrome:16.2.0-102.0.5005.61-1
  stage: build
  script:
    - npm install --global gulp-cli
    - npm ci
    - gulp build
  artifacts:
    paths:
      - build/dist/id5-api.js
      - build/dist/id5-api.js.map
      - build/dist/esp.js
      - build/dev/id5-api.js
      - build/dev/id5-api.js.map
      - build/dev/esp.js
  cache:
    paths:
      - "$CI_PROJECT_DIR/node_modules"
    key: $CI_COMMIT_REF_SLUG
