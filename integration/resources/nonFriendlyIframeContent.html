<!doctype html>
<html lang="en">
<head>
    <title>ID5 API Integration - Non friendly iframe content</title>
</head>
<body>
    <div id="placeholder"></div>
    <!-- ID5 API -->
    <script type="text/javascript" src="https://cdn.id5-sync.com/api/integration/id5-api.js"></script>
    <script>
        var id5Callback = function (id5Status) {
            var i = new Image();
            i.src = "https://dummyimage.com/600x200?text=" + id5Status.getUserId();

            var doneParagraph = document.createElement('p');
            doneParagraph.setAttribute('id', 'done');
            var placeholder = document.getElementById('placeholder');
            placeholder.appendChild(i);
            placeholder.appendChild(doneParagraph);
        };
        ID5.debug = true;
        var id5Status = ID5.init({
            partnerId: 99,
            cmpApi: 'static',
            consentData: {
                getTCData: {
                    gdprApplies: false
                }
            }
        });
        id5Status.onAvailable(id5Callback);
    </script>
    <!-- /ID5 API -->

</body>
</html>
